{% extends "individual_page.html" %} {% block content %}
<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="row g-4 justify-content-center align-items-center">
    <div class="col-md-6 card p-4">
      <img
        src="https://res.cloudinary.com/dv2unlzs1/image/upload/v1642829118/forestoration/{{ g.user[2] }}_1.jpg"
        class="rounded-circle p-1 bg-warning"
        style="object-fit: cover"
        width="60px"
        height="60px"
      />
      <p class="mt-1"><i class="bi bi-envelope"></i> {{ g.user[2] }}</p>
      <h4>{{ g.user[1] }}</h4>

      <h6 class="text-center mb-2 mt-4">
        <i class="material-icons text-success mr-2">Activity Log</i>
      </h6>
      <small>Events Joined</small>
      <div class="progress mb-3" style="height: 4px">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 80%"
          aria-valuenow="80"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <small>Events Completed</small>
      <div class="progress mb-3" style="height: 4px">
        <div
          class="progress-bar bg-primary"
          role="progressbar"
          style="width: 72%"
          aria-valuenow="72"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <small>Trees Planted</small>
      <div class="progress mb-3" style="height: 4px">
        <div
          class="progress-bar bg-primary"
          role="progressbar"
          style="width: 89%"
          aria-valuenow="89"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <small>Seedlings</small>
      <div class="progress mb-3" style="height: 4px">
        <div
          class="progress-bar bg-primary"
          role="progressbar"
          style="width: 55%"
          aria-valuenow="55"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div class="col-md-5 text-center text-md-start">
      <img
        src="{{ url_for('static', filename='images/eighth.png') }}"
        alt=""
        class="img-fluid"
      />
    </div>
    <div class="row pl-5 ml-5">
      <div class="col-8 pl-5 ml-5">
        <div class="pl-5 ml-5">
          <div class="pl-5 ml-5">
            <div class="pl-3 ml-3">
              <a class="text-white h5 text-decoration-none btn st"href="/i-rated">
                My Ratings
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock content%}
